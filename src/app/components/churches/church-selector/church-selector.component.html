<mat-form-field appearance="fill" class="full-width-input">
  <mat-label>Church</mat-label>
  <input
    matInput
    [formControl]="churchControl"
    [matAutocomplete]="auto"
    required
  />

  <mat-autocomplete
    #auto="matAutocomplete"
    [displayWith]="displayFunction"
    (optionSelected)="onOptionSelected($event.option.value)"
  >
    <mat-option
      *ngFor="let church of filteredChurchNames()"
      [value]="church"
      [matTooltip]="church.name"
    >
      {{ church.name }}
    </mat-option>
  </mat-autocomplete>

  <mat-error *ngIf="churchControl.hasError('required')">
    Church is required.
  </mat-error>
</mat-form-field>
